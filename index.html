<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema NPS - CertTech</title>
    <base href="/nps/">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Removido Supabase CDN, adicionado configuração MySQL -->
    <!-- Configuração -->
    <script src="config.js"></script>
    
    <style>
        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Loading inicial -->
    <div id="loading" class="loading">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Carregando Sistema NPS...</p>
        </div>
    </div>

    <!-- Container principal -->
    <div id="app" class="hidden">
        <!-- Conteúdo será carregado aqui pelo JavaScript -->
    </div>

    <!-- Removido supabase-client.js, usando apenas APIs PHP -->
    <!-- Scripts principais -->
    <script src="js/auth.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
